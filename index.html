 <html>

   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>


    <script>
        require([ "esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search" ], (esriConfig, Map, MapView, Locate, Search) => {
            //adding api key
            esriConfig.apiKey = "AAPKf617d57521304ebbbb1ccdfe0a6ab7c9xd9_fQk7Gvm5OOYXsPIGypnSnikFVt3o8pt2rZUIIvbSRkQvtGqxioqliq8SP6xH";

            const map = new Map({
            basemap: "satellite"
            });
            const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map // References the map object
            });

            const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

view.center = [39, -98];
view.zoom = 4;  // Sets the zoom LOD to 13

const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-left",
  index: 2
});
         });

        fetch("https://www.fsis.usda.gov/fsis/api/recall/v/1/?field_active_notice=TRUE&recall_field_title=ALL")
          .then(response => response.json())
          .then(data => {
            // Filter the data for field_active_notice being true
            const activeRecalls = data.filter(item => item.field_active_notice);

            console.log(activeRecalls);
          })
          .catch(error => {
            console.error("Error:", error);
          });
        </script>
