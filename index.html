<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>


   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>


    <script>
      require([ "esri/config", "esri/Graphic", "esri/layers/GraphicsLayer", "esri/layers/Group/Layer", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ], 
      (esriConfig, Graphics, GraphicsLayer, GroupLayer, Map, MapView, Locate, Search, FeatureLayer) => {
        //adding api key
        esriConfig.apiKey = "AAPKf617d57521304ebbbb1ccdfe0a6ab7c9xd9_fQk7Gvm5OOYXsPIGypnSnikFVt3o8pt2rZUIIvbSRkQvtGqxioqliq8SP6xH";

        const map = new Map({
          basemap: "satellite"
        });

        // Define the layer
        const layer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/a_shannin_ufl_9b3a6e43ec964e7f_00_layers/FeatureServer"
        });

        // Add the layer to the map
        map.add(layer);

        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map // References the map object
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        const searchWidget = new Search({
          view: view
        });
        fetch('https://raw.githubusercontent.com/AnnaUF/recalls-usda/main/StaticFilteredAPIRecalls.json')
        .then(response => response.json())
            .then(data => {
             L.geoJSON(data).addTo(map);
      })
        view.ui.add(searchWidget, {
          position: "top-left",
          index: 2
        });

        view.center = [39, -98];
        view.zoom = 4;  // Sets the zoom LOD to 13
      });
    </script>
   
<style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }

   </style>

  </head>
  <body>

   <div id="viewDiv"></div>

  </body>
</html>
